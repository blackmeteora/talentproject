<div class="container">
  <div class="row">
    <div class="col col-xs-12">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Search" (input)="search($event.target.value)">
      </div>

      <hr>

    </div>
  </div>
      <div *ngIf="!dataLoaded" class="fa-3x text-center"><i class="fa fa-spinner fa-pulse"></i></div>

      <div *ngIf="dataLoaded" [@listAnimation]="contactData.SearchData.length" >

        <div class="row" *ngFor="let contact of contactData.SearchData">

          <div class="col col-xs-12 mb-1">

            <div class="card" routerLink="/Contact/Edit/{{contact.Id}}">
              <div class="card-body">
                <h5 class="card-title">{{contact.Name}} {{contact.Surname}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{contact.PhoneNumber}}</h6>
              </div>
              <a (click)="delete(contact)" class="card-link float-right" role="button"><i class="fa fa-trash"></i></a>
            </div>

          </div>
        </div>

      </div>

</div>

<div class="footer">
  <a routerLink="/Contact/New" class="fab">+</a>
</div>
